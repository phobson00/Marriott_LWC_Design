<template>
  <div
    class="slds-text-heading_large slds-theme_default slds-var-p-around_x-small H1"
  >
    New Reservation
  </div>
  <div
    class="slds-notify slds-notify_alert slds-alert_error error"
    role="alert"
  >
    <span class="slds-assistive-text">error</span>
    <div class="H2">
      Correction Needed: Your destination is unavailable for your selection. Try
      again using a new search.
    </div>
  </div>
  <lightning-tabset active-tab-value="hotel">
    <lightning-tab
      label="City, Airport or Address"
      class="slds-var-p-around_x-small slds-grid"
      onactive={cityTabHandler}
      value="location"
    >
      <div class="slds-grid">
        <div class={column1}>
          <c-dest-input-box placeholder={placeholder}></c-dest-input-box>
          <c-rooms-and-guests></c-rooms-and-guests>
          <c-points-checkbox></c-points-checkbox>
        </div>
        <div class={column2}>
          <c-sell-options></c-sell-options>
          <c-date-input-box></c-date-input-box>
          <c-find-button></c-find-button>
        </div>
      </div>
    </lightning-tab>
    <lightning-tab
      label="Hotel Name"
      class="slds-var-p-around_x-small slds-grid"
      onactive={hotelTabHandler}
      value="hotel"
    >
      <div class="slds-grid">
        <div class={column1}>
          <c-dest-input-box placeholder={placeholder}></c-dest-input-box>
          <c-rooms-and-guests></c-rooms-and-guests>
          <c-points-checkbox></c-points-checkbox>
        </div>
        <div class={column2}>
          <c-sell-options></c-sell-options>
          <c-date-input-box></c-date-input-box>
          <c-find-button></c-find-button>
        </div>
      </div>
    </lightning-tab>
  </lightning-tabset>
</template>
