<template>
  <lightning-layout
    multiple-rows
    class="slds-dropdown-trigger slds-dropdown-trigger_click color-background-alt slds-var-p-horizontal_medium slds-var-p-bottom_medium slds-border_bottom"
  >
    <lightning-layout-item size="3">
      <lightning-layout
        multiple-rows
        class="slds-var-p-right_large slds-var-p-bottom_medium slds-var-m-left_medium"
      >
        <lightning-layout-item class="small-body" size="12"
          >Destination</lightning-layout-item
        >
        <lightning-layout-item class="body" size="12"
          >New York, NY, USA</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="4">
      <lightning-layout
        multiple-rows
        class="slds-var-p-left_large slds-var-p-bottom_medium"
      >
        <lightning-layout-item class="small-body" size="12"
          >Stay Dates</lightning-layout-item
        >
        <lightning-layout-item class="body" size="12"
          >Mon, Aug 15, 2022 - Tue, Aug 16, 2022</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="3">
      <lightning-layout
        multiple-rows
        class="slds-border_left slds-var-p-left_small slds-var-p-bottom_medium"
      >
        <lightning-layout-item class="small-body" size="12"
          >Rooms &amp; Guests</lightning-layout-item
        >
        <lightning-layout-item class="body" size="12"
          >1 Room: 1 Adult /Room</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-var-p-bottom_medium">
      <lightning-button
        class="edit-button"
        label="EDIT"
        variant="brand"
        onclick={dropMenu}
      ></lightning-button>
    </lightning-layout-item>
    <lightning-layout-item>
      <template if:true={showDropdown}>
        <div class="dropdown-main">
          <c-landing-page-main-section></c-landing-page-main-section>
        </div>
      </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
