<template>
  <lightning-tabset class="three-tab">
    <lightning-tab
      label={tab.specialRates.text}
      value={tab.specialRates.value}
    ></lightning-tab>
    <template if:true={isTwoTab}>
      <lightning-tab
        label={tab.points.text}
        value={tab.points.value}
      ></lightning-tab>
    </template>
    <template if:true={isThreeTab}>
      <lightning-tab
        label={tab.standardRates.text}
        value={tab.standardRates.value}
      ></lightning-tab>
    </template>
    <template if:true={isFourTab}>
      <lightning-tab
        label={tab.prepay.text}
        value={tab.prepay.value}
      ></lightning-tab>
    </template>
    <template if:true={isFiveTab}>
      <lightning-tab
        label={tab.deals.standardRates.text}
        value={tab.deals.value}
      ></lightning-tab>
    </template>
  </lightning-tabset>
</template>
