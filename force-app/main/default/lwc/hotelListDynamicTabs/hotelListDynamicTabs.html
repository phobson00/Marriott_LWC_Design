<!-- sldsValidatorIgnore -->
<template>
  <lightning-layout class="slds-theme_default slds-border_top">
    <div class="slds-tabs_default slds-tabs_medium">
      <ul class="slds-tabs_default__nav tab slds-grid slds-show" role="tablist">
        <li class={tabClass1} onclick={addTab}>
          <lightning-layout
            multiple-rows
            horizontal-align="center"
            vertical-align="center"
          >
            <lightning-layout-item
              size="12"
              style="max-height: 15px"
              class="body-bold slds-align_absolute-center"
            >
              Special Rates
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              style="max-height: 20px"
              class="small-body slds-align_absolute-center"
            >
              From 431 USD / night
            </lightning-layout-item>
          </lightning-layout>
        </li>
        <li
          class={tabClass}
          title="Item Two"
          role="presentation"
          onclick={removeTab}
        >
          <lightning-layout multiple-rows horizontal-align="center">
            <lightning-layout-item
              size="12"
              style="max-height: 15px"
              class="body-bold slds-align_absolute-center"
            >
              Use Points
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              style="max-height: 20px"
              class="small-body slds-align_absolute-center"
            >
              From 68,000 pts / stay
            </lightning-layout-item>
          </lightning-layout>
        </li>
        <template if:true={isThreeTab}>
          <li class={tabClass}>
            <lightning-layout multiple-rows horizontal-align="center">
              <lightning-layout-item
                size="12"
                style="max-height: 15px"
                class="body-bold slds-align_absolute-center"
              >
                Standard Rates
              </lightning-layout-item>
              <lightning-layout-item
                size="12"
                style="max-height: 20px"
                class="small-body slds-align_absolute-center"
              >
                From 454 USD / night
              </lightning-layout-item>
            </lightning-layout>
          </li>
        </template>
        <template if:true={isFourTab}>
          <li class={tabClass}>
            <lightning-layout multiple-rows horizontal-align="center">
              <lightning-layout-item
                size="12"
                style="max-height: 15px"
                class="body-bold slds-align_absolute-center"
              >
                Prepay and Save
              </lightning-layout-item>
              <lightning-layout-item
                size="12"
                style="max-height: 20px"
                class="small-body slds-align_absolute-center"
              >
                From 409 USD / night
              </lightning-layout-item>
            </lightning-layout>
          </li>
        </template>
        <template if:true={isFiveTab}>
          <li class={tabClass} role="presentation">
            <lightning-layout multiple-rows horizontal-align="center">
              <lightning-layout-item
                size="12"
                style="max-height: 15px"
                class="body-bold slds-align_absolute-center"
              >
                Deals and Packages
              </lightning-layout-item>
              <lightning-layout-item
                size="12"
                style="max-height: 20px"
                class="small-body slds-align_absolute-center"
              >
                From 514 USD / night
              </lightning-layout-item>
            </lightning-layout>
          </li>
        </template>
      </ul>
    </div>
  </lightning-layout>
</template>
