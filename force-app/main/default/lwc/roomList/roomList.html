      class="slds-var-m-left_large slds-var-m-top_medium"
    >
      <lightning-layout multiple-rows>
        <lightning-layout-item
          size="12"
          class="slds-text-heading_medium span-bold"
        >
          {header}
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-var-m-top_x-small">
          Room Details
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-border_bottom">
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12">

      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item class="slds-float_right">
      <lightning-layout>
        <lightning-layout-item class="slds-float_right slds-var-m-right_small">
          <div>

          </div>
