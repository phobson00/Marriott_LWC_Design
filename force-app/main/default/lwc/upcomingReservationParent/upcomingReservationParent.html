<template>
  <c-navigation-bar></c-navigation-bar>
  <lightning-layout
    multiple-rows
    class="slds-theme_default slds-var-p-around_large"
  >
    <lightning-layout-item
      size="12"
      class="slds-var-p-bottom_large slds-border_bottom"
    >
      <c-hotel-info-header></c-hotel-info-header>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-p-top_small">
      <lightning-button
        label="Email"
        icon-name="utility:chevrondown"
        icon-position="right"
        class="top-button small-body"
        variant="base"
      >
      </lightning-button>
      <lightning-button
        label="SMS / Text"
        icon-name="utility:chevrondown"
        icon-position="right"
        class="top-button small-body slds-var-m-left_large"
        variant="base"
      >
      </lightning-button>
      <lightning-button
        label="Book Additional Rooms"
        icon-name="utility:chevrondown"
        icon-position="right"
        class="top-button small-body slds-var-m-left_large"
        variant="base"
      >
      </lightning-button>
      <lightning-button
        label="Reservation History"
        icon-name="utility:chevrondown"
        icon-position="right"
        class="top-button small-body slds-var-m-left_large"
        variant="base"
      >
      </lightning-button>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      class="slds-var-p-top_xx-large slds-var-p-bottom_large"
    >
      <lightning-layout horizontal-align="spread">
        <lightning-layout-item class="H1">
          Upcoming Reservation
        </lightning-layout-item>
        <lightning-layout-item>
          <lightning-button
            label="EXISTING RESERVATION"
            class="existing-button"
            variant="brand"
          >
          </lightning-button
        ></lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <c-reservation-status-dropdown></c-reservation-status-dropdown>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      class="slds-var-p-around_x-large slds-border_bottom"
    >
      <lightning-layout>
        <lightning-layout-item>
          <img src={image} class="hotel-image" />
        </lightning-layout-item>
        <lightning-layout-item class="slds-var-m-left_medium">
          <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="H4"
              >Room 1: #89376073 - Renovated Deluxe -
              DBDB</lightning-layout-item
            >
            <lightning-layout-item size="12" class="slds-var-m-top_xx-small"
              ><lightning-button
                variant="base"
                label="ROOM DETAILS"
                class="orange-button bold-small-body"
                icon-name="utility:chevronright"
                icon-position="right"
              ></lightning-button
            ></lightning-layout-item>
            <lightning-layout-item
              size="12"
              class="slds-var-m-top_xx-small small-body"
              >Reservation for JIMMY JAM</lightning-layout-item
            >
            <lightning-layout-item size="12" class="slds-var-m-top_xxx-small"
              ><span class="bold-small-body">From:</span>
              <span class="small-body">
                &nbsp;Tue, Aug 16, 2022 - Tue, Aug 23, 2022
              </span></lightning-layout-item
            >
            <lightning-layout-item size="12" class="slds-var-m-top_xxx-small"
              ><span class="bold-small-body">Guests:</span>
              <span class="small-body"> &nbsp;1 Adult</span>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <c-choose-features-dropdown></c-choose-features-dropdown>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <c-room-total-dropdown></c-room-total-dropdown>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      class="slds-var-m-top_large slds-var-p-vertical_medium slds-border_bottom"
    >
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12" class="H4"
          >Your Details for Room 1: #89376073</lightning-layout-item
        >
        <lightning-layout-item size="12" class="body"
          >Reservation for JIMMY JAMM</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <c-guest-information-dropdown></c-guest-information-dropdown>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <c-billing-address-dropdown></c-billing-address-dropdown>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <c-credit-card-info-dropdown></c-credit-card-info-dropdown>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_xx-large">
      <lightning-button
        label="Update Bonvoy options for this reservation"
        icon-name="utility:chevronright"
        icon-position="left"
        class="H4 update-options-button"
        variant="base"
      ></lightning-button>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_xx-large">
      <lightning-layout horizontal-align="spread">
        <lightning-layout-item>
          <lightning-layout multiple-rows>
            <lightning-layout-item class="H2" size="12"
              >Total for Stay</lightning-layout-item
            >
            <lightning-layout-item class="body" size="12"
              >(All Rooms) in local currency</lightning-layout-item
            >
          </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item>
          <span class="H3">265.48</span>
          <span class="small-body"> USD</span>
          <span class="H3"> &nbsp;&nbsp;+ &nbsp;&nbsp;224,000 </span>
          <span class="small-body"> Points</span>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <c-all-rooms-dropdown></c-all-rooms-dropdown>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      class="slds-var-p-vertical_large slds-border_bottom"
    >
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12" class="H4"
          >Additional Charges</lightning-layout-item
        >
        <lightning-layout-item size="12" class="body slds-var-m-top_medium"
          >Valet parking, fee: 95 USD daily</lightning-layout-item
        >
        <lightning-layout-item size="12" class="body"
          >Changes in taxes or fees implemented after booking will affect the
          total room price.</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      class="slds-var-p-vertical_large slds-border_bottom"
    >
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12" class="H4"
          >Modifying Your Reservation</lightning-layout-item
        >
        <lightning-layout-item size="12" class="body slds-var-m-top_medium"
          >Please note that a change in the length or dates of your reservation
          may result in a rate change.</lightning-layout-item
        >
        <lightning-layout-item size="12" class="body"
          >An arrival on Thursday or Friday or Saturday.</lightning-layout-item
        >
        <lightning-layout-item size="12" class="body"
          >An overnight stay on Friday or Saturday.</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-p-vertical_xx-large">
      <lightning-layout
        class="slds-theme_default slds-var-p-vertical_medium"
        multiple-rows
      >
        <lightning-layout-item size="12" class="H3">
          Reservation Comments
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-var-m-top_large">
          <label class="body">Comment Type</label>
        </lightning-layout-item>
        <lightning-layout-item size="6" class="slds-var-m-top_xx-small">
          <button
            class="slds-button slds-button_brand select-button slds-button_stretch slds-grid_align-spread slds-var-p-around_small"
            onclick={dropMenu}
          >
            <span style="color: #707070" class="medium-body">General</span
            ><lightning-icon
              icon-name="utility:chevrondown"
              size="xx-small"
            ></lightning-icon>
          </button>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-var-m-top_large">
          <label class="body">Comments</label>
        </lightning-layout-item>
        <lightning-layout-item size="12">
          <textarea class="slds-textarea"></textarea>
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-var-m-top_x-small">
          <lightning-layout horizontal-align="spread">
            <lightning-layout-item class="slds-var-m-left_xxx-small">
              <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="small-body">
                  57 characters, including spaces
                </lightning-layout-item>
                <lightning-layout-item
                  size="12"
                  class="slds-var-m-top_xx-small"
                >
                  <lightning-input
                    type="checkbox"
                    label="Do not send the confirmation"
                    class="agent-checkbox medium-body"
                  ></lightning-input>
                </lightning-layout-item>
              </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item>
              <lightning-button
                class="save-button"
                variant="brand"
                label="SAVE"
              >
              </lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
  </lightning-layout>
</template>
