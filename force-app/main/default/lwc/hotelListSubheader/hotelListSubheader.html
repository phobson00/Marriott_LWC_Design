<template>
  <lightning-layout
    multiple-rows
    class="slds-dropdown-trigger slds-dropdown-trigger_click color-background-alt slds-var-p-bottom_medium"
  >
    <lightning-layout-item size="3" class="slds-border_right">
      <lightning-layout multiple-rows class="slds-var-p-bottom_medium">
        <lightning-layout-item class="small-body" size="12"
          >Stay Dates</lightning-layout-item
        >
        <lightning-layout-item class="body" size="12"
          >Mon, Aug 15, 2022 -
        </lightning-layout-item>
        <lightning-layout-item class="body" size="12">
          Tue, Aug 16, 2022</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="3">
      <lightning-layout
        multiple-rows
        class="slds-var-p-left_large slds-var-p-bottom_medium"
      >
        <lightning-layout-item class="small-body" size="12"
          >Rooms &amp; Guests</lightning-layout-item
        >
        <lightning-layout-item class="body" size="12"
          >1 Room: 1 Adult /Room</lightning-layout-item
        >
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="3" class="slds-border_left">
      <lightning-layout
        multiple-rows
        class="slds-var-p-left_small slds-var-p-bottom_medium"
      >
        <lightning-layout-item class="small-body" size="12"
          >Sell Options</lightning-layout-item
        >
        <lightning-layout-item class="body" size="12"
          >Sell Strategy</lightning-layout-item
        >
        <lightning-layout-item class="add-more-rates" size="12"
          ><lightning-button
            class="orange-button small-body"
            variant="base"
            icon-name="utility:chevronright"
            icon-position="right"
            label="ADD MORE RATES"
          >
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="3" class="slds-var-p-bottom_medium">
      <lightning-button
        class="edit-button slds-float_right"
        label="EDIT"
        variant="brand"
        onclick={dropMenu}
      ></lightning-button>
    </lightning-layout-item>
    <lightning-layout-item>
      <template if:true={showDropdown}>
        <div class="dropdown-main">
          <c-landing-page-main-section></c-landing-page-main-section>
        </div>
      </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
