<template>
	<lightning-layout multiple-rows class="slds-var-p-vertical_medium slds-var-p-right_xx-large">
			<lightning-layout-item size="12">
				<label>Destination</label>
			</lightning-layout-item>
			<lightning-layout-item size="12" class="slds-var-m-top_xxx-small">
				<input placeholder={placeholder} class="slds-input slds-button_stretch" list="valueList"></input>
				<datalist id="valueList">
					<template for:each={values} for:item='item'>
						<option key={item.key} value={item}>{item}</option>
					</template>
				</datalist>
			</lightning-layout-item>
	</lightning-layout>
</template>
