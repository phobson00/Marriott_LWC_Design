<template>
	<div class="slds-p-vertical_medium lgc-bg slds-grid">
		<div class="slds-col">
			<div>
				<label>Destination</label>
			</div>
			<div>
				<input placeholder={placeholder} class="slds-input" list="valueList"></input>
				<datalist id="valueList">
					<template for:each={values} for:item='item'>
						<option key={item.key} value={item}>{item}</option>
					</template>
				</datalist>
			</div>
		</div>
	</div>
</template>
