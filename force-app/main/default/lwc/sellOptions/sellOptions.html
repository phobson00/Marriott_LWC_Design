<template>
		<lightning-layout class="slds-var-p-vertical_medium" multiple-rows="true">
				<lightning-layout-item size="12">
					<label>Sell Options</label>
				</lightning-layout-item>
				<lightning-layout-item class="slds-var-m-top_xxx-small" size="12">
					<lightning-layout class="slds-dropdown-trigger slds-dropdown-trigger_click slds-size_full slds-var-p-right_xx-large">
						<lightning-layout-item size="12">
							<button 
							class="dropdown-button slds-button slds-button_brand slds-button_stretch slds-grid_align-spread"
							onclick={dropMenu}><span>Sell Strategy</span><lightning-icon icon-name="utility:chevrondown" size="x-small"></lightning-icon>
							</button>
						</lightning-layout-item>
						<lightning-layout-item class="slds-dropdown slds-dropdown_length-5 dropdown slds-size_full slds-dropdown_left slds-scrollable_y" style="min-height: 180px;">
							<lightning-layout class="slds-var-p-horizontal_x-large" multiple-rows="true">
								<lightning-layout-item size="12" class="slds-dropdown__item slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<button class="slds-button list-button slds-button_stretch" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Cluster</span>
									</button>
								</lightning-layout-item>
								<lightning-layout-item size="12" class="slds-dropdown__item slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<button class="slds-button list-button slds-button_stretch" onclick={buttonSelect}>
										<span class="slds-align_absolute-center" >Business</span>
									</button>
								</lightning-layout-item>
								<lightning-layout-item size="12" class="slds-dropdown__item slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<button class="slds-button list-button slds-button_stretch" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Packages</span>
									</button>
								</lightning-layout-item>
								<lightning-layout-item size="12" class="slds-dropdown__item slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<button class="slds-button list-button slds-button_stretch" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Discount</span>
									</button>
								</lightning-layout-item>
								<lightning-layout-item size="12" class="slds-dropdown__item slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<button class="slds-button list-button slds-button_stretch" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Wholesaler</span>
									</button>
								</lightning-layout-item>
								<lightning-layout-item size="12" class="slds-dropdown__item slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<button class="slds-button list-button slds-button_stretch" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Retail</span>
									</button>
								</lightning-layout-item>
								<lightning-layout-item size="12" class="slds-dropdown__item slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<button class="slds-button list-button slds-button_stretch" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Group</span>
									</button>
								</lightning-layout-item>
								<lightning-layout-item size="12" class="slds-dropdown__item slds-grid slds-var-p-top_x-small slds-var-p-horizontal_small" role="presentation">
									<div class="slds-col">
										<div>
											<label>Enter Code</label>
										</div>
										<div>
											<input placeholder="Code" class="slds-input"></input>
										</div>
									</div>
								</lightning-layout-item>
							</lightning-layout>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-layout-item>
		</lightning-layout>
</template>
