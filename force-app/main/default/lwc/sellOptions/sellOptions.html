<template>
		<div class="slds-var-p-vertical_medium lgc-bg slds-grid">
			<div class="slds-col">
				<div>
					<label>Sell Options</label>
				</div>
				<div>
					<div class="slds-dropdown-trigger slds-dropdown-trigger_click">
						<lightning-button 
							label="Sell Strategy" 
							alternative-text="Show menu" 
							icon-name="utility:chevrondown"
							variant="brand"
							class="dropdown-button"
							onclick={dropMenu}
							icon-position="right">
						</lightning-button>
						<div class="slds-dropdown slds-dropdown_length-5 dropdown">
							<ul class="slds-p-horizontal_x-large" aria-label="Show More">
								<li class="slds-dropdown__item slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<button class="slds-button list-button" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Cluster</span>
									</button>
								</li>
								<li class="slds-dropdown__item slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<button class="slds-button list-button" onclick={buttonSelect}>
										<span class="slds-align_absolute-center" >Business</span>
									</button>
								</li>
								<li class="slds-dropdown__item slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<button class="slds-button list-button" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Packages</span>
									</button>
								</li>
								<li class="slds-dropdown__item slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<button class="slds-button list-button" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Discount</span>
									</button>
								</li>
								<li class="slds-dropdown__item slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<button class="slds-button list-button" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Wholesaler</span>
									</button>
								</li>
								<li class="slds-dropdown__item slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<button class="slds-button list-button" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Retail</span>
									</button>
								</li>
								<li class="slds-dropdown__item slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<button class="slds-button list-button" onclick={buttonSelect}>
										<span class="slds-align_absolute-center">Group</span>
									</button>
								</li>
								<li class="slds-dropdown__item slds-grid slds-p-top_x-small slds-p-horizontal_small slds-align_absolute-center" role="presentation">
									<div class="slds-col">
										<div>
											<label>Enter Code</label>
										</div>
										<div>
											<input placeholder="Code" class="slds-input"></input>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
</template>
