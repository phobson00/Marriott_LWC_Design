<template>
  <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
    <div>
      <lightning-button
        label="Cart"
        variant="inverse"
        icon-name="utility:cart"
        class="slds-p-around_small"
        onclick={dropMenu}
      >
      </lightning-button>
    </div>
    <template if:true={emptyCart}>
      <div
        class="slds-dropdown slds-dropdown_length-5 slds-dropdown_large slds-p-vertical_none slds-m-vertical_none"
      >
        <ul class="slds-dropdown__list">
          <li
            class="slds-dropdown__header slds-truncate slds-var-p-around_medium"
          >
            <span class="H3">Booking Cart Summary</span>
          </li>
          <li
            class="slds-dropdown__item slds-var-p-around_medium"
            role="presentation"
            style="background-color: #f4f4f4"
          >
            <div
              class="slds-theme_default slds-var-p-around_medium medium-body"
            >
              Your cart is currently empty
            </div>
          </li>
        </ul>
      </div>
    </template>
    <template if:false={emptyCart}>
      <div
        class="slds-dropdown slds-dropdown_length-5 slds-dropdown_large slds-p-vertical_none slds-m-vertical_none"
      >
        <ul class="slds-dropdown__list">
          <li
            class="slds-dropdown__header slds-truncate slds-var-p-around_medium"
          >
            <span class="H3">Booking Cart Summary</span>
          </li>
          <li
            class="slds-dropdown__item slds-var-p-around_medium"
            role="presentation"
            style="background-color: #f4f4f4"
          >
            <div
              class="slds-theme_default slds-var-p-around_medium medium-body"
            >
              Your cart is currently empty
            </div>
          </li>
        </ul>
      </div>
    </template>
  </div>
</template>
