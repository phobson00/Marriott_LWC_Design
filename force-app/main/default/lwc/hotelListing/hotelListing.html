<template>
  <template if:false={showMap}>
    <lightning-layout>
      <lightning-layout-item
        size="3"
        class="slds-var-m-left_large slds-var-m-top_large"
      >
        <img src={image} class="img-wide" />
      </lightning-layout-item>
      <lightning-layout-item
        class="slds-var-m-left_large slds-var-m-top_xx-large"
      >
        <lightning-layout multiple-rows>
          <lightning-layout-item>
            <lightning-layout>
              <lightning-layout-item
                class="slds-float_left H3 span-bold slds-var-m-right_small"
              >
                (NYCES)
              </lightning-layout-item>
              <lightning-layout-item class="body span-normal">
                Courtyard New York Manhattan/Fifth Avenue
              </lightning-layout-item>
            </lightning-layout>
          </lightning-layout-item>
          <lightning-layout-item size="12" class="slds-var-m-top_x-small">
            <div class="slds-col body">
              3 East Street New York, New York 10016
            </div>
          </lightning-layout-item>
          <lightning-layout-item class="slds-var-m-top_small" size="12">
            <lightning-layout>
              <lightning-layout-item>
                <mark class="slds-var-p-around_xxx-small"> 0.1 miles </mark>
              </lightning-layout-item>
              <lightning-layout-item
                class="slds-var-m-left_x-small small-body slds-var-m-top_xx-small"
              >
                from destination
              </lightning-layout-item>
              <lightning-layout-item class="slds-var-m-left_medium">
                <button class="review-button-selected slds-button">
                  &nbsp;
                </button>
                <button class="review-button-selected slds-button">
                  &nbsp;
                </button>
                <button class="review-button-selected slds-button">
                  &nbsp;
                </button>
                <button class="review-button-selected slds-button">
                  &nbsp;
                </button>
                <button class="review-button slds-button">&nbsp;</button>
              </lightning-layout-item>
              <lightning-layout-item
                class="slds-var-m-left_small small-body slds-var-m-top_xx-small"
              >
                4 &nbsp;1115 Reviews
              </lightning-layout-item>
            </lightning-layout>
          </lightning-layout-item>
          <lightning-layout-item class="slds-var-m-top_x-small" size="12">
            <lightning-layout-item
              class="slds-float_left slds-var-m-right_small small-body slds-var-m-top_xx-small"
            >
              Largest room holds:
            </lightning-layout-item>
            <lightning-layout-item class="bold-small-body"
              >4 Guests</lightning-layout-item
            >
          </lightning-layout-item>
          <lightning-layout-item
            class="slds-var-m-top_x-small slds-var-m-right_large"
            size="11"
          >
            <lightning-layout
              class="slds-dropdown-trigger slds-dropdown-trigger_click dropdown slds-float_right"
            >
              <lightning-layout-item style="min-height: 30px">
              </lightning-layout-item>
              <lightning-layout-item>
                <lightning-button
                  class="slds-float_right orange-button why-courtyard-button"
                  icon-name="utility:chevronup"
                  icon-position="right"
                  label="Why Courtyard"
                  onclick={whyModalHandler}
                ></lightning-button>
              </lightning-layout-item>
              <lightning-layout-item
                class="slds-dropdown slds-dropdown_bottom slds-dropdown_right slds-p-around_none slds-m-around_none"
              >
                <c-why-courtyard-modal
                  onclosemodal={whyModalHandler}
                ></c-why-courtyard-modal>
              </lightning-layout-item>
            </lightning-layout>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout
      class="slds-var-m-top_large slds-var-m-horizontal_large slds-border_bottom"
    >
      <lightning-layout-item class="slds-float_left">
        <c-hotel-fact-sheet-modal></c-hotel-fact-sheet-modal>
        <c-tax-fee-modal></c-tax-fee-modal>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout
      class="slds-var-m-horizontal_large slds-var-p-vertical_medium slds-border_bottom"
    >
      <lightning-layout-item size="12" class="slds-float_right">
        <lightning-layout class="slds-float_right">
          <lightning-layout-item
            class="slds-float_left slds-var-m-right_x-large slds-var-m-top_small"
          >
            <span class="small-body">From</span>
            <span class="H3">&nbsp;255&nbsp;</span>
            <span class="small-body">USD / night</span>
          </lightning-layout-item>
          <lightning-layout-item>
            <lightning-button
              class="view-rates-button slds-var-m-top_xx-small"
              variant="brand"
              label="VIEW RATES"
            >
            </lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
  </template>

  <!-- Start of show map template-->
  <template if:true={showMap}>
    <lightning-layout multiple-rows>
      <lightning-layout-item class="slds-var-m-left_large">
        <img src={image} class="img-skinny slds-size_full" />
      </lightning-layout-item>
      <lightning-layout-item
        class="slds-var-m-left_xx-large slds-var-m-top_small"
      >
        <lightning-layout multiple-rows="">
          <lightning-layout-item
            size="12"
            class="slds-text-heading_medium span-bold slds-var-m-right_small"
          >
            (NYCES)
          </lightning-layout-item>
          <lightning-layout-item
            size="12"
            class="slds-text-heading_small span-normal slds-var-m-top_small"
          >
            Courtyard New York Manhattan/Fifth Avenue
          </lightning-layout-item>
        </lightning-layout>
        <lightning-layout class="slds-var-m-top_xxx-small">
          <lightning-layout-item
            >3 East Street New York, New York 10016</lightning-layout-item
          >
        </lightning-layout>
        <lightning-layout class="slds-grid slds-var-m-top_small">
          <lightning-layout-item>
            <mark class="slds-var-p-around_xxx-small"> 0.1 miles </mark>
          </lightning-layout-item>
          <lightning-layout-item class="slds-var-m-left_x-small"
            >from destination</lightning-layout-item
          >
        </lightning-layout>
        <lightning-layout class="slds-var-m-top_small">
          <lightning-layout-item>
            <button class="review-button-selected slds-button">&nbsp;</button>
            <button class="review-button-selected slds-button">&nbsp;</button>
            <button class="review-button-selected slds-button">&nbsp;</button>
            <button class="review-button-selected slds-button">&nbsp;</button>
            <button class="review-button slds-button">&nbsp;</button>
          </lightning-layout-item>
          <lightning-layout-item class="slds-var-m-left_small"
            >4 &nbsp;1115 Reviews</lightning-layout-item
          >
        </lightning-layout>
        <lightning-layout class="slds-var-m-top_x-small">
          <lightning-layout-item class="slds-float_left slds-var-m-right_small">
            Largest room holds:
          </lightning-layout-item>
          <lightning-layout-item class="span-bold"
            >4 Guests</lightning-layout-item
          >
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout
      class="slds-var-m-top_large slds-var-m-horizontal_x-large slds-border_bottom"
    >
      <lightning-layout-item class="slds-float_left">
        <c-hotel-fact-sheet-modal></c-hotel-fact-sheet-modal>
        <c-tax-fee-modal></c-tax-fee-modal>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout
      class="slds-var-m-horizontal_large slds-var-p-vertical_medium slds-border_bottom"
    >
      <lightning-layout-item class="slds-float_right">
        <lightning-layout>
          <lightning-layout-item class="slds-float_left slds-var-m-right_small">
            <div>
              <span class="swiss-font">From</span>
            </div>
            <span class="slds-text-heading_large span-bold swiss-font">
              255&nbsp;
            </span>
            <span class="swiss-font">USD / night</span>
          </lightning-layout-item>
          <lightning-layout-item>
            <lightning-button
              class="view-rates-button slds-var-m-top_xx-small"
              variant="brand"
              label="VIEW RATES"
            >
            </lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
  </template>
</template>
