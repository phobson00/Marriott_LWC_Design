<template>
  <div class="slds-grid slds-var-m-left_medium">
    <div class="slds-col slds-size_1-of-12">
      <template if:false={showMap}>
        <lightning-button
          label="Map"
          icon-name="utility:checkin"
          class="map-button"
          onclick={displayMap}
        ></lightning-button>
      </template>
      <template if:true={showMap}>
        <lightning-button
          label="List"
          icon-name="utility:list"
          class="map-button"
          onclick={displayMap}
        ></lightning-button>
      </template>
    </div>
    <div
      class="slds-col slds-size_1-of-12 slds-var-m-right_x-large slds-var-m-left_large"
    >
      <div>
        <label class="small-body ">Sort By:</label>
        <c-distance-filter></c-distance-filter>
      </div>
    </div>
    <div class="slds-col slds-size_1-of-10 slds-var-m-right_x-large">
      <div>
        <label class="small-body">Currency:</label>
      </div>
      <div>
        <c-currency-filter></c-currency-filter>
      </div>
    </div>
    <div class="slds-col slds-size_1-of-10 slds-var-m-right_x-large">
      <div>
        <label class="small-body">Show:</label>
      </div>
      <div>
        <c-show-filter></c-show-filter>
      </div>
    </div>
    <div class="slds-size_6-of-12">
      <div class="slds-float_right slds-var-m-top_x-small">
        <lightning-button
          label="Filters"
          class="filter-button"
          variant="brand"
          icon-name="utility:filterList"
        ></lightning-button>
      </div>
      <div class="slds-float_right slds-var-m-right_medium">
        <div>
          <label class="small-body">MI / KM:</label>
        </div>
        <div>
          <c-distance-units-filter></c-distance-units-filter>
        </div>
      </div>
    </div>
  </div>

  <div
    class="slds-clearfix slds-var-m-left_x-large slds-var-m-top_x-large"
    if:false={showMap}
  >
    <div class="slds-float_left">
      <span class="small-body">Showing </span><span class="small-body-bold">1 - 40</span><span class="small-body"> of </span
      ><span class="small-body-bold">190 </span><span class="small-body">hotels</span>
    </div>
    <div class="slds-float_right">
      <lightning-input
        type="checkbox"
        label="Show rates with taxes and all fees"
        class="rates-checkbox"
      ></lightning-input>
    </div>
  </div>

  <div class="slds-grid">
    <template if:false={showMap}>
      <div class="slds-col">
        <c-hotel-listing image={image1} show-map={showMap}></c-hotel-listing>
        <c-hotel-listing image={image2} show-map={showMap}></c-hotel-listing>
        <c-hotel-listing image={image3} show-map={showMap}></c-hotel-listing>
      </div>
    </template>
    <template if:true={showMap}>
      <div
        class="slds-col slds-size_3-of-8 slds-scrollable_y"
        style="max-height: 450px"
      >
        <div>
          <c-hotel-listing image={image1} show-map={showMap}></c-hotel-listing>
        </div>
        <div class="slds-var-m-top_medium">
          <c-hotel-listing
            image={image2}
            show-map={showMap}
            class="slds-var-m-top_medium"
          ></c-hotel-listing>
        </div>
        <div class="slds-var-m-top_medium">
          <c-hotel-listing
            image={image3}
            show-map={showMap}
            class="slds-var-m-top_medium"
          ></c-hotel-listing>
        </div>
      </div>
    </template>

    <div class="slds-col lightning-col" if:true={showMap}>
      <lightning-map style="min-height: 450px"></lightning-map>
    </div>
  </div>
</template>
