<template>
  <lightning-layout class="slds-grid slds-var-m-left_medium">
    <lightning-layout-item size="1">
      <template if:false={showMap}>
        <lightning-button
          label="Map"
          icon-name="utility:checkin"
          class="map-button"
          onclick={displayMap}
        ></lightning-button>
      </template>
      <template if:true={showMap}>
        <lightning-button
          label="List"
          icon-name="utility:list"
          class="map-button"
          onclick={displayMap}
        ></lightning-button>
      </template>
    </lightning-layout-item>
    <lightning-layout-item
      size="1"
      class="slds-var-m-right_x-large slds-var-m-left_large"
    >
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
          <label class="small-body">Sort By:</label>
        </lightning-layout-item>
        <lightning-layout-item size="12">
          <c-sort-by-filter></c-sort-by-filter>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="1" class="slds-var-m-right_x-large">
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
          <label class="small-body">Currency:</label>
        </lightning-layout-item>
        <lightning-layout-item size="12">
          <c-currency-filter></c-currency-filter>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-var-m-right_x-large">
      <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
          <label class="small-body">Show:</label>
        </lightning-layout-item>
        <lightning-layout-item size="12">
          <c-show-filter></c-show-filter>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>

    <lightning-layout-item size="6">
      <lightning-layout horizontal-align="end">
        <lightning-layout-item size="2">
          <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
              <label class="small-body">MI / KM:</label>
            </lightning-layout-item>
            <lightning-layout-item size="12">
              <c-distance-units-filter></c-distance-units-filter>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item
          class="slds-var-m-top_x-small slds-var-m-right_xx-large"
        >
          <lightning-button
            label="Filters"
            class="filter-button"
            variant="brand"
            icon-name="utility:filterList"
          ></lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
  </lightning-layout>

  <lightning-layout
    horizontal-align="spread"
    class="slds-var-m-left_x-large slds-var-m-top_x-large"
    if:false={showMap}
  >
    <lightning-layout-item size="4">
      <span class="small-body">Showing </span
      ><span class="small-body-bold">1 - 40</span
      ><span class="small-body"> of </span
      ><span class="small-body-bold">190 </span
      ><span class="small-body">hotels</span>
    </lightning-layout-item>
    <lightning-layout-item size="4">
      <lightning-input
        type="checkbox"
        label="Show rates with taxes and all fees"
        class="rates-checkbox slds-float_right"
      ></lightning-input>
    </lightning-layout-item>
  </lightning-layout>

  <div class="slds-grid">
    <template if:false={showMap}>
      <div class="slds-col">
        <c-hotel-listing image={image1} show-map={showMap}></c-hotel-listing>
        <c-hotel-listing image={image2} show-map={showMap}></c-hotel-listing>
        <c-hotel-listing image={image3} show-map={showMap}></c-hotel-listing>
      </div>
    </template>
    <template if:true={showMap}>
      <div
        class="slds-col slds-size_3-of-8 slds-scrollable_y"
        style="max-height: 450px"
      >
        <div>
          <c-hotel-listing image={image1} show-map={showMap}></c-hotel-listing>
        </div>
        <div class="slds-var-m-top_medium">
          <c-hotel-listing
            image={image2}
            show-map={showMap}
            class="slds-var-m-top_medium"
          ></c-hotel-listing>
        </div>
        <div class="slds-var-m-top_medium">
          <c-hotel-listing
            image={image3}
            show-map={showMap}
            class="slds-var-m-top_medium"
          ></c-hotel-listing>
        </div>
      </div>
    </template>

    <div class="slds-col lightning-col" if:true={showMap}>
      <lightning-map style="min-height: 450px"></lightning-map>
    </div>
  </div>
</template>
