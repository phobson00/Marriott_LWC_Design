<template >
    <lightning-button variant="base" label="TAX/FEE DETAILS" title="Open tax and fee details" onclick={showModalBox} class="slds-m-left_x-small"></lightning-button>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1">
                    <lightning-button-icon icon-name="utility:close"   alternative-text="Close" class="slds-m-left_xx-small  slds-float_right" title="Close" 
                        onclick={hideModalBox} variant="bare">
                    </lightning-button-icon>
                    
                </div>
            </div>
        </section>
    </template>
</template>
