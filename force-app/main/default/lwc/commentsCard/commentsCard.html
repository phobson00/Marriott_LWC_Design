<template>
  <lightning-layout
    class="slds-theme_default slds-var-p-vertical_medium slds-var-p-horizontal_large"
    multiple-rows
  >
    <lightning-layout-item size="12" class="H4">
      Are you a travel agent or planner?
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_x-small">
      <lightning-input
        type="checkbox"
        label="Yes, I am a travel agent or planner"
        class="agent-checkbox"
      ></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="H3 slds-var-m-top_x-large">
      Reservation Comments
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_medium">
      <label class="body">Comment Type</label>
    </lightning-layout-item>
    <lightning-layout-item size="6" class="slds-var-m-top_xx-small">
      <button
        class="slds-button slds-button_brand select-button slds-button_stretch slds-grid_align-spread slds-var-p-around_small"
        onclick={dropMenu}
      >
        <span style="color: #707070" class="medium-body">General</span
        ><lightning-icon
          icon-name="utility:chevrondown"
          size="xx-small"
        ></lightning-icon>
      </button>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_medium">
      <label class="body">Comments</label>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <textarea class="slds-textarea"></textarea>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_x-small">
      <lightning-layout horizontal-align="spread">
        <lightning-layout-item class="slds-var-m-left_xxx-small">
          <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="small-body">
              57 characters, including spaces
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-var-m-top_xx-small">
              <lightning-input
                type="checkbox"
                label="Do not send the confirmation"
                class="agent-checkbox medium-body"
              ></lightning-input>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item>
          <lightning-button class="save-button" variant="brand" label="SAVE">
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
  </lightning-layout>
</template>
