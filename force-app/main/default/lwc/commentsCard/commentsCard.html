<template>
  <lightning-layout
    class="slds-theme_default slds-var-p-vertical_medium slds-var-p-horizontal_large"
    multiple-rows
  >
    <lightning-layout-item size="12" class="H4">
      Are you a travel agent or planner?
    </lightning-layout-item>
    <lightning-layout-item size="12" class="H4">
      <lightning-input
        type="checkbox"
        label="Yes, I am a travel agent or planner"
        class="agent-checkbox"
      ></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="H3">
      Reservation Comments
    </lightning-layout-item>
    <lightning-layout-item size="12" class="H3">
      Comment Type
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_small">
      <button
        class="slds-button slds-button_brand select-button slds-button_stretch slds-grid_align-spread slds-var-p-around_small"
        onclick={dropMenu}
      >
        <span style="color: #707070" class="medium-body">General</span
        ><lightning-icon
          icon-name="utility:chevrondown"
          size="xx-small"
        ></lightning-icon>
      </button>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-var-m-top_medium">
      <lightning-textarea label="Comments" max-length="57"></lightning-textarea>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="small-body">
      <lightning-layout horizontal-align="spread">
        <lightning-layout-item>
          <lightning-layout multiple-rows>
            <lightning-layout-item>
              57 characters, including spaces
            </lightning-layout-item>
            <lightning-layout-item>
              <lightning-input
                type="checkbox"
                label="Do not send the confirmation"
                class="agent-checkbox"
              ></lightning-input>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item>
          <lightning-button class="save-button" variant="brand" label="SAVE">
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
  </lightning-layout>
</template>
